name: CI/CD Pipeline - Vote Service

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  CLUSTER_NAME: voting-app-autopilot
  IMAGE_NAME: vote
  REPOSITORY: voting-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Get source code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Authenticate to GCP
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2

    # 3. Terraform - show understanding
    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Terraform Validate
      run: |
        cd terraform
        terraform validate

    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan -var="project_id=$PROJECT_ID"

    # 4. Configure Docker for Artifact Registry
    - name: Configure Docker
      run: |
        gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

    # 5. Build Docker image
    - name: Build Docker image
      run: |
        docker build \
          -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:latest \
          ./vote

    # 6. Push Docker image
    - name: Push Docker image
      run: |
        docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:latest

    # 7. Get GKE credentials
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials $CLUSTER_NAME \
          --region $REGION \
          --project $PROJECT_ID

    # 8. Deploy updated image
    - name: Deploy Vote Service
      run: |
        kubectl apply -f k8s-specifications/vote-deployment.yaml
        kubectl apply -f k8s-specifications/vote-service.yaml
