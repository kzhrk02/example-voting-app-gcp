name: CI/CD Pipeline - Vote Service

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  CLUSTER_NAME: voting-app-autopilot
  IMAGE_NAME: vote
  REPOSITORY: voting-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Get source code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Authenticate to GCP
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Install GKE gcloud auth plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    # 3. Terraform 
    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Terraform Validate
      run: |
        cd terraform
        terraform validate

    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan -var="project_id=$PROJECT_ID"

    # Configure Docker for Artifact Registry
    - name: Configure Docker
      run: |
        gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

    # Build Docker image
    - name: Build Docker image
      run: |
        docker build \
          -t europe-west1-docker.pkg.dev/voting-app-gke-123/voting-app/vote:${{ github.sha }} \
          vote
  

    # Push Docker image
    - name: Push Docker image
      run: |
        docker push europe-west1-docker.pkg.dev/voting-app-gke-123/voting-app/vote:${{ github.sha }}

    # Get GKE credentials
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials $CLUSTER_NAME \
          --region $REGION \
          --project $PROJECT_ID

    - name: Update image tag in Kubernetes manifest
      run: |
        sed -i "s|IMAGE_TAG|${{ github.sha }}|g" k8s-specifications/vote-deployment.yaml
                 
    # Deploy updated image
    - name: Deploy Vote Service
      run: |
        kubectl apply -f k8s-specifications/vote-deployment.yaml
